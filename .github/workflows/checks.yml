name: Checks
on:
  release:
  push:
    branches:
      - master

jobs:
  checks:
    name: Analyzer and unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1.4.0
      - name: Getting packages
        run: flutter pub get
      - name: analyzis
        run: flutter analyze . --fatal-infos
      - name: tests
        run: flutter test
